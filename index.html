<!DOCTYPE html>

  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form action="">
      <!-- Name -->
      <label for="fullname">Full Name</label>
      <input type="text" name="fullname" id="fullname" placeholder="Enter Name">

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter Email">

      <!-- Phone Number -->
      <label for="pnumber">Phone Number</label>
      <input type="tel" name="Phone Number" id="phone" placeholder="Enter Phone Number">

      <!-- Message -->
      <label for="message">Message</label>
      <textarea name="Message" id="message" cols="30" rows="10" placeholder="Enter Message"></textarea>

      <!-- Checkbox -->
      <input type="checkbox" name="checkbox" id="Checkbox">

      <!-- Submit -->
      <input type="submit" value="Submit">
    </form>
